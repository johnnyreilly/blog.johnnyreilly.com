name: GitHub Pages - Build and Deploy ğŸ—ï¸

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  deploy_to_github_pages_job:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    name: Publish to GitHub Pages ğŸ—ï¸
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v4
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Default: 1
          fetch-depth: 0

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Setup bun ğŸ”§
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install and Build ğŸ”§
        run: |
          cd blog-website
          yarn install --frozen-lockfile
          DOCUSAURUS_SSR_CONCURRENCY=5 yarn run build

      - name: Publish to GitHub Pages ğŸ—ï¸
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: blog-website/build # The folder the action should deploy.
