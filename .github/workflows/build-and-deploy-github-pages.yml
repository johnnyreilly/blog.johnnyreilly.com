name: GitHub Pages - Build and Deploy ğŸ—ï¸

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  docusaurus_build_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Docusaurus build ğŸ¦•
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Default: 1
          fetch-depth: 0

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Docusaurus build ğŸ¦•
        run: |
          cd blog-website
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
          npm run build

  deploy_to_github_pages_job:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    name: Publish to GitHub Pages ğŸ—ï¸
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v3
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Default: 1
          fetch-depth: 0

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          cd blog-website
          yarn install --frozen-lockfile
          yarn run build

      - name: Publish to GitHub Pages ğŸ—ï¸
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: blog-website/build # The folder the action should deploy.
